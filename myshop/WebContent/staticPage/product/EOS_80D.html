<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>My Shop</title>
		<link rel="shortcut icon" type="image/x-icon" href="../page-resource/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../page-resource/css/base.css" />
	</head>

	<body>
		<div class="home">
			<div class="homeCon">
				<div class="purchaseProduct">
					<div class="bigProPic">
						<img src="../../page-resource/img/EOS80D_big.png" />
					</div>
					<div class="proDetails">
						<h2 class="proDetailsH2">[旗舰店]EOS_80D</h2>
						<div class="proPrice">
							<span class="infoTxt">新品上市，85折销售，满2000抵10,</span>
							<span class="charTxt fl">价格</span>
							<span class="price fl">¥7699</span>
						</div>
						<div class="height1"></div>
						<span class="charTxt">运费</span>
						<span class="infoTxt freight">  上海 至： 上海  快递费：0 </span>
						<div class="height2"></div>
						<span class="charTxt fl"> 月销量：</span>
						<span class="shortTxt fc-c40000 fs-16 fl "> 233 </span>
						<a href="#comment" class="charTxt fl">查看累计评论</a>
						<div class="height1"></div>
						<span class="charTxt fl">套餐类型：</span>
						<input type="button" value="官方标配" class="selectBtn fl" />
						<div class="height1"></div>
						<span class="charTxt fl">购买数量：</span>
						<input type="text" class="purNum" />
						<div class="height5"></div>
						<input type="button" value="立即购买" class="bigButten purBtn fc-c40000 bg-f3 bd-c40000 fl" />
						<input type="button" value="加入购物车" class="bigButten purBtn fc-fff bg-c40000 fl" />
					</div>
					<span class="message"></span>
					<div class="clear"></div>
				</div>
				<h2 class="commentH2">累计评论</h2>
				<div class="proCommentPanel">
					<a name="comment"></a>
					<ul>
						<li class="proComment">
							<span class="commenUser">f***e</span>						
							<textarea class="commenCon">拍出来照片还可以，MyShop的产品就是靠谱</textarea>
						</li>
						<li class="proComment">
							<span class="commenUser">h***i</span>						
							<textarea class="commenCon">要是能再便宜一点就好了╮(╯▽╰)╭</textarea>
						</li>
					</ul>
					<div class="height3"></div>
					
					<textarea class="writeComment "></textarea>
					<div class="submitComment">
					<input type="button" value="评论" class="bigButten" />
					</div>
					<div class="height3"></div>
				</div>
			</div>
		</div>
	</body>

</html>
