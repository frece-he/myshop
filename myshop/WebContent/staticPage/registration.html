<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="../page-resource/css/base.css" />
	</head>

	<body>

		<div class="homeCon">
			<div class="secHeader">
				<i class="logoHeader"></i>
				<div class="regHeaderTxt">
					<a href="#" class="headerBtn bg-008fdf fc-fff fr">登录 </a>
					<span class="regHeaderTxt fs-16">已有账号？</span>
					
				</div>

				<div class="clear"></div>
			</div>
			<div class="regBar">
				<h2 class="regH2">欢迎注册MyShop</h2>
				<ul>
					<li>
						<span class="regBarSpan">用户名：</span>
						<input type="text" class="inputBar" />

					</li>
					<li>
						<span class="regBarSpan">创建密码：</span>
						<input type="password" class="inputBar" placeholder="密码不少于6位" />
					</li>
					<li>
						<span class="regBarSpan">确认密码：</span>
						<input type="password" class="inputBar" placeholder="两次密码输入须一致" />
					</li>
					<li>
						<span class="regBarSpan">手机：</span>
						<input type="text" class="inputBar" />
					</li>
					<li>
						<span class="regBarSpan">姓名：</span>
						<input type="text" class="inputBar" />
					</li>
					<li>
						<span class="regBarSpan">性别：</span>
						<select class="selectBar">
							<option value="男">男</option>
							<option value="女">女</option>
							<option value="变">其他</option>
						</select>
					</li>
					<li>
						<span class="regBarSpan">安全提示问题：</span>
						<select class="selectBar">
							<option value="AAA">AAA</option>
							<option value="BBB">BBB</option>
							<option value="CCC">CCC</option>
							<option value="DDD">DDD</option>
						</select>
					</li>
					<li>
						<span class="regBarSpan">安全问题答案：</span>
						<input type="text" class="inputBar" />
					</li>

				</ul>
				<ul>
					<li>
						<div class="mandatory">请输入用户名</div>
					</li>

					<li>
						
					</li>

				</ul>

					<input value="马上注册" type="button" class="bigButten regBtn" />

			</div>
			<div class="height3"></div>
